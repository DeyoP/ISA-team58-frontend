<div class="search-container">
    <label for="nameSearch">Name:</label>
    <input type="text" id="nameSearch" [(ngModel)]="nameSearch" />
  
    <label for="citySearch">City:</label>
    <input type="text" id="citySearch" [(ngModel)]="citySearch" />
  
    <label for="minRating">Min Rating:</label>
    <input type="number" id="minRating" [(ngModel)]="minRating" />
  
    <label for="maxRating">Max Rating:</label>
    <input type="number" id="maxRating" [(ngModel)]="maxRating" />
  
    <button (click)="onSearch()">Search</button>

    <button (click)="sortCompaniesByName()">Sort by Name</button>
    <button (click)="sortCompaniesByCity()">Sort by City</button>
    <button (click)="sortCompaniesByRating()">Sort by Rating</button>
  </div>
  
  <table class="company-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Rating</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of filteredCompanies">
        <td>{{ company.name }}</td>
        <td>{{ company.city }}</td>
        <td>{{ company.rating }}</td>
        <td>
          <button [routerLink]="['/companies', company.id]">See More</button>
        </td>
      </tr>
    </tbody>
  </table>
