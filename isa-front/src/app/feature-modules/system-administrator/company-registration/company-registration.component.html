<form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name">
  
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address">
  
    <label for="city">City:</label>
    <input type="text" id="city" formControlName="city">
  
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
  
    <label for="certification">Certification:</label>
    <input type="text" id="certification" formControlName="certification">
  
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber">

    <label for="email">Email:</label>
    <input type="text" id="email" formControlName="email">

    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName">
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName">
    
    <label for="cityAdmin">City:</label>
    <input type="text" id="cityAdmin" formControlName="cityAdmin">
    
    <label for="country">Country:</label>
    <input type="text" id="country" formControlName="country">
  
    <button type="submit" [disabled]="companyForm.invalid">Submit</button>
  </form>
