<div>
    <p>Complaints</p>
    <form [formGroup]="responseForm">
        <div *ngFor="let complaint of complaints">
          <p>{{ complaint.text }}</p>
          <textarea formControlName="response" placeholder="Enter response"></textarea>
          <button (click)="updateResponse(complaint)">OK</button>
          <hr>
        </div>
    </form>
  </div>
