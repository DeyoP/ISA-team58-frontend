<h2 mat-dialog-title>Make Extraordinary Appointment</h2>
<div mat-dialog-content>
  <!-- Your content here -->
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Select a date" [(ngModel)]="selectedDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Add a time picker using normal HTML -->
  <div>
    <label for="timePicker">Select a time:</label>
    <input type="time" id="timePicker" name="time" [(ngModel)]="selectedTime">
  </div>

  <mat-form-field>
    <input matInput type="number" placeholder="Enter a duration" [(ngModel)]="selectedDuration">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()">Save</button>
</div>
