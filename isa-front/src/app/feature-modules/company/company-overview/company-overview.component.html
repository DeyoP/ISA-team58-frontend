<div class="company-profile">
    <h1>{{ company.name }}</h1>
    <p class="description">{{ company.description }}</p>
    <p class="address">Address: {{ company.address }}</p>

    <p class="equipment">Equipment</p>
    <ul>
        <li *ngFor="let equipment of equipments">
            <span class="equipment-name">{{ equipment.name }}</span>
        </li>
    </ul>

    <p class="average-rating">Average rating: {{ company.rating }}</p>
    
    <button (click)="onEditClicked()">Edit company</button>
    <div *ngIf="shouldRenderCompanyForm">
        <form [formGroup]="companyForm" class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name">
    
            <label for="description">Description:</label>
            <input type="text" id="description" formControlName="description">
              
            <label for="address">Address:</label>
            <input type="text" id="address" formControlName="address">
            
            <label for="averageRating">Average rating:</label>
            <input type="number" id="averageRating" formControlName="averageRating">

            <button type="button" (click)="updateCompany()">Update</button>
            <button type="button" (click)="cancelUpdate()">Cancel</button>
        </form>
    </div>
</div>
